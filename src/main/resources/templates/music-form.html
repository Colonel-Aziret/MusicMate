<!DOCTYPE html>
<html>
<head>
    <title>Add Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 300px;
            padding: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Add Music</h2>
<form th:action="@{/music}" th:object="${song}" method="post" enctype="multipart/form-data">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required>

    <label>Artist:</label>
    <input type="text" th:field="*{artist}" required>

    <label>Album:</label>
    <input type="text" th:field="*{album}" required>

    <label>Image:</label>
    <input type="text" th:field="*{image}" required>

    <label>Genre:</label>
    <input type="text" th:field="*{genre}" required>

    <label>Audio:</label>
    <input type="file" name="file" required>

    <label>Year:</label>
    <input type="number" th:field="*{year}" required>

    <br>
    <input type="submit" value="Add">
</form>
</body>
</html>
