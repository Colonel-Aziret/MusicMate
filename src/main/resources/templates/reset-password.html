<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
</head>
<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    .auth-buttons {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<body>
<h2>Сброс пароля</h2>

<!-- Отображение ошибки, если токен уже использован -->
<p th:if="${error}" style="color: red" th:text="${error}"></p>

<!-- Форма сброса пароля -->
<form action="#" th:action="@{/password-recovery-email}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:value="${email}" required>
    </div>
    <button type="submit">Сбросить пароль</button>
</form>

</body>
</html>
