<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <!--    <link rel="stylesheet" href="/static/css/styles.css">-->
</head>
<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    .auth-buttons {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

</style>
<body>
<div class="container">
    <h1>Авторизация</h1>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input th:value="${email}"  type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input th:value="${password}"  type="password" id="password" th:field="*{password}" required>
        </div>

        <button type="submit">Войти</button>
    </form>
</div>
</body>
</html>
